<div class="modal-content">
  <div class="modal-header">
    <div class="d-flex flex-row w-100 justify-content-between">
      <h5 class="modal-title">Edit Concept</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="modal-body">
    <p>Please select concept to edit</p>
  </div>
  <div class="modal-footer">
    <div class="d-flex flex-row w-100 justify-content-around">
      <!--    refuse-->
      <button type="button" class="btn btn-outline-primary" style="width: 100px" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </div>
</div>
