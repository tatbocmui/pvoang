<div class="modal-content">
  <div class="modal-header">
    <div class="d-flex flex-row w-100 justify-content-between">
      <h5 class="modal-title">Delete Concept</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="modal-body">
    <p>There has been {{numberConnectedConcept}} concept(s) and {{numberConnectedExample}} example(s)
      linked with this concept. Are you sure to delete the concept {{conceptName.toUpperCase()}}? </p>
  </div>
  <div class="modal-footer">
    <div class="d-flex flex-row w-100 justify-content-around">
      <!--    sent API to remove a concept in database-->
      <button type="button" class="btn btn-outline-primary" style="width: 100px" (click)="activeModal.close('Close click')">Yes</button>
      <!--    refuse-->
      <button type="button" class="btn btn-outline-primary" style="width: 100px" (click)="activeModal.close('Close click')">No</button>
    </div>
  </div>
</div>
