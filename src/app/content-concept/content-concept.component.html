<div class="row">
  <div class="col-5">
    <!-- Concept and its definition    -->
    <div class="row align-items-center">
      <div class="col-12">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel">
          <div>
            <form [hidden]="editConceptFormEnable" #conceptForm="ngForm">
              <div class="form-group row">
                <label for="inputConcept3" class="col-3 col-form-label">Concept: </label>
                <div class="col-9">
                  <input name="conceptInput" type="text" class="form-control" id="inputConcept3" placeholder="Concept"
                         required
                         [(ngModel)]="conceptValue" [value]="conceptValue" #conceptInput="ngModel">
                  <div [hidden]="conceptInput.valid || conceptInput.pristine"
                       class="alert alert-danger">
                    Concept is required
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label">Definition: </label>
                <div class="col-9" style="height: 200px;">
                  <textarea name="definitionInput" class="form-control h-100" style="resize: none" placeholder="Definition"
                            [(ngModel)]="definitionValue" [value]="definitionValue"></textarea>
                </div>
              </div>
            </form>
            <form [hidden]="!editConceptFormEnable" #conceptEditForm="ngForm">
              <div class="form-group row">
                <label for="inputConcept4" class="col-3 col-form-label">Edit Concept: </label>
                <div class="col-9">
                  <input name="conceptInput" type="text" class="form-control" id="inputConcept4" placeholder="Concept"
                         required
                        [(ngModel)]="editConceptObject.conceptName" [value]="editConceptObject.conceptName" #conceptEditInputngModel="ngModel">
                  <div [hidden]="conceptEditInputngModel.valid || conceptEditInputngModel.pristine"
                       class="alert alert-danger">
                    Concept is required
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label">Edit Definition: </label>
                <div class="col-9" style="height: 200px;">
                  <textarea name="definitionInput" class="form-control h-100" style="resize: none" placeholder="Definition"
                            [(ngModel)]="editConceptObject.conceptDefinition" [value]="editConceptObject.conceptDefinition"></textarea>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--    Image of Concept label-->
    <div class="row" style="height: 50px">
      <div class="col-12">
        <h5>Image of Concept</h5>
      </div>
    </div>
    <!--    Image of concept with button function-->
    <div class="row" style="height: 300px">
      <div class="col-9" id="conceptImageAdding" style="height: 300px;">
        <form>
          <div class="form-group" style="height: 300px">
            <textarea name="conceptImageUrlInput" class="form-control h-100" style="resize: none;" placeholder="Image Url"
                      [(ngModel)]="imageUrlValue" [value]="imageUrlValue"></textarea>
          </div>
        </form>
      </div>
      <div class="col-3">
        <div class="row h-25">
          <div class="col-12">
            <button type="submit" class="btn btn-outline-primary btn-block"
                    [disabled]="!conceptForm.form.valid" (click)="onSubmit()">Add</button>
          </div>
        </div>
        <div class="row h-25">
          <div class="col-12">
            <button [hidden]="!editConceptFormEnable" type="button" class="btn btn-outline-primary btn-block"
                    [disabled]="!conceptEditForm.form.valid"
                    (click)="updateSelectedConcept()">Update</button>
            <button [hidden]="editConceptFormEnable" type="button" class="btn btn-outline-primary btn-block"
                    [disabled]="!editConcept" (click)="editSelectedConcept(); conceptForm.reset()">Edit</button>
          </div>
        </div>
        <div class="row h-25">
          <div class="col-12">
            <button type="button" class="btn btn-outline-primary btn-block"
                    [disabled]="editConceptFormEnable" (click)="deleteConcept()">Delete</button>
<!--            Chua hoan thien-->
          </div>
        </div>
        <div class="row h-25">
          <div class="col-12">
            <button [hidden]="!editConceptFormEnable" type="button" class="btn btn-outline-primary btn-block"
                    (click)="editSelectedConcept()">Cancel</button>
            <button [hidden]="editConceptFormEnable" type="button" class="btn btn-outline-primary btn-block"
                    (click)="conceptForm.reset()">Reset</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="col-3 d-flex align-items-center" style="height: 650px" >
    <form #conceptEditForm="ngForm" style="width: 100%">
      <select [(ngModel)]="editConcept" class="custom-select" size="27" [ngModelOptions]="{standalone: true}"
              [disabled]="editConceptFormEnable" (change)="showDefinition()">
        <div [hidden]="conceptInput.valid || conceptInput.pristine"
             class="alert alert-danger">
          Concept is required
        </div>
        <option *ngFor="let concept of concepts" value="{{concept.conceptName}}" >{{concept.conceptName}}</option>
      </select>
    </form>
  </div>
  <div class="col-4 d-flex flex-column align-items-center">
    <div class="bg-light w-100" style="height: 400px">
      <p>{{selectConceptObject.conceptDefinition}}</p>
    </div>
    <div style="height: 200px; width: 250px">
      <img *ngIf="selectConceptObject.conceptImageUrl" src="{{selectConceptObject.conceptImageUrl}}" class="img-thumbnail" style="height: 200px; width: 250px">
      <p *ngIf="!selectConceptObject.conceptImageUrl">No Image</p>
    </div>
  </div>
</div>
