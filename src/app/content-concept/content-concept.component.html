<div class="row">
  <div class="col-5">
    <!-- Concept and its definition    -->
    <div class="row align-items-center">
      <div class="col-12">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel">
          <div>
            <form #conceptForm="ngForm">
              <div class="form-group row">
                <label for="inputConcept3" class="col-3 col-form-label">Concept: </label>
                <div class="col-9">
                  <input name="conceptInput" type="text" class="form-control" id="inputConcept3" placeholder="Concept"
                         required
                         [(ngModel)]="conceptValue" [value]="conceptValue" #conceptInput="ngModel">
                  <div [hidden]="conceptInput.valid || conceptInput.pristine"
                       class="alert alert-danger">
                    Concept is required
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label">Definition: </label>
                <div class="col-9" style="height: 200px;">
                  <textarea name="definitionInput" class="form-control h-100" style="resize: none" placeholder="Definition" [(ngModel)]="definitionValue" [value]="definitionValue"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--    Image of Concept label-->
    <div class="row" style="height: 50px">
      <div class="col-12">
        <h5>Image of Concept</h5>
      </div>
    </div>
    <!--    Image of concept with button function-->
    <div class="row" style="height: 300px">
      <div class="col-9 d-flex justify-content-center align-items-center" id="conceptImageAdding" style="height: 300px;">
        <div contenteditable="true" class="form-control h-100" style="overflow-y: auto;">
        </div>
      </div>
      <div class="col-3">
        <div class="row h-25">
          <div class="col-12">
            <button type="submit" class="btn btn-outline-primary btn-block"
                    [disabled]="!conceptForm.form.valid" (click)="onSubmit()">Add</button>
          </div>

        </div>
        <div class="row h-25">
          <div class="col-12">
            <button type="button" class="btn btn-outline-primary btn-block">Edit</button>
          </div>
        </div>
        <div class="row h-25">
          <div class="col-12">
            <button type="button" class="btn btn-outline-primary btn-block"
            (click)="deleteConcept()">Delete</button>
<!--            Chua hoan thien-->
          </div>
        </div>
        <div class="row h-25">
          <div class="col-12">
            <button type="button" class="btn btn-outline-primary btn-block" (click)="newConcept(); conceptForm.reset()">Reset</button>
          </div>
        </div>

      </div>
    </div>
  </div>
